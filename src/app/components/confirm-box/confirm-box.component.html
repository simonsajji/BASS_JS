<div class="mat-parent">
    <p class="t-a-center  f-s-14 m-b-15 f-w-400 ">Are you sure want to move <span class="f-w-400  m-0"> {{datanew?.locations}} Locations</span></p>
    <div class=" sub-head unrouted d-flex align-center  w-100 p-t-5 p-b-5 f-w-400 f-s-13 m-t-15 m-b-10"><span  #sr> 
        <!-- <i class="fa fa-angle-right f-s-18 p-r-10 fa-fw hover-highlight"></i>  -->
         <span class="f-s-11 p-l-2  c-gr">FROM</span></span>  
        <hr [style.width]="'calc(98% - ' + (sr.clientWidth) + 'px)'"  class="hor-line ">
    </div>
    <p class="f-w-500 f-s-12 m-0 t-a-left  route-name text-overfl"><img class="m-r-5"
        src="assets/icons/route2.png" alt="" height="16px"
        width="16px"> {{datanew?.sourceRoute}}</p>
    <div class=" sub-head unrouted d-flex align-center  w-100 p-t-5 p-b-5 f-w-400 f-s-13 m-t-15 m-b-10 "><span  #sr> 
        <!-- <i class="fa fa-angle-right f-s-18 p-r-10 fa-fw hover-highlight"></i>  -->
            <span class="f-s-11 p-l-2 c-gr">TO</span></span>  
        <hr [style.width]="'calc(100% - ' + (sr.clientWidth) + 'px)'"  class="hor-line ">
    </div>
    <p class="f-w-500 f-s-12  m-0 t-a-left   m-b-15 route-name text-overfl"><img class="m-r-5"
        src="assets/icons/route2.png" alt="" height="16px"
        width="16px"> {{datanew?.destinationRoute}}</p>

    <div class="btn-parent text-center">
        <button class="btn-ok btn btn-primary bg-green "  (click)="okClick()">MOVE</button>
        <button class="btn btn-secondary btn-cancel" style="background-color:transparent!important;color:black" (click)="cancelClick()">CANCEL</button>
    </div>
</div>
